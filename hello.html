<head>
  <title>hello</title>
</head>

<body>
  {{>header}}
  <h1>{{bookTitle}}</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="header">
    <header>
        <figure>
            <img src="{{imageSrc}}" alt="{{imageCaption}}">
            <figcaption>{{imageCaption}}</figcaption>
        </figure>
    </header>
</template>
